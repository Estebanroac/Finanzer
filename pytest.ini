[pytest]
# Stock Analyzer Test Configuration
# ==================================

# Directorio de tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --tb=short
    --strict-markers
    -ra

# Markers personalizados
markers =
    slow: Tests que requieren llamadas a APIs (deseleccionar con '-m "not slow"')
    integration: Tests de integración
    snapshot: Tests de snapshot para detectar regresiones

# Filtrar warnings de deprecación de dependencias
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout por test (requiere pytest-timeout)
# timeout = 30

# Coverage mínima (requiere pytest-cov)
# Para ejecutar con coverage: pytest --cov=. --cov-report=html

# Configuración de logging durante tests
log_cli = false
log_cli_level = WARNING
